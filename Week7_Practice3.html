<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(2, 200px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Grid auto-fit</h1>
    <div class="container">
        <div class="foto">
            <img src="1.JPG" alt="1">
        </div>
        <div class="foto">
            <img src="2.JPG" alt="2">
        </div>
        <div class="foto">
            <img src="3.JPG" alt="3">
        </div>
        <div class="foto">
            <img src="4.JPG" alt="4">
        </div>
        <div class="foto">
            <img src="5.JPG" alt="5">
        </div>
        <div class="foto">
            <img src="6.JPG" alt="6">
        </div>
    </div>
</body>

</html>
